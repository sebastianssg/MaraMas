<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/png" href="../resources/app_logo_claro.png">
    <link rel="stylesheet" href="../css/login.css">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->
</head>
<body>
    <img class="top_left_logo" src="../resources/app_logo_claro.png" alt="">
    <div class="center_box">
        <h1>Login</h1>
        <h2>Please enter your Username and Password to continue</h2>
        <form method="post">
            <div class="text_field">
                <input type="text" required>
                <span></span>
                <label>Username</label>
            </div>
            <div class="text_field">
                <input type="text" required>
                <span></span>
                <label>Password</label>
            </div>
            <div class="pass_forgot">Forgot your Password?</div>
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
